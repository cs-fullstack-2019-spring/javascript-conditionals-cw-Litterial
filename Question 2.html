<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hi>

</hi>
<script>
    var grade = prompt("Please enter your grade.");
    grade = parseInt(grade);
    if(grade==100 || (grade >= 90 && grade < 100))
    {
      console.log("A");
    }
    else if(grade==89 || grade >= 80 && grade < 100)
    {
        console.log("B");
    }
    else if(grade==79 || grade >= 70 && grade < 100)
    {
        console.log("C");
    }
   else if(grade==69 || grade >= 60 && grade < 100)
    {
        console.log("D");
    }
    else if(grade==50 || grade >= 0 && grade < 100)
    {
        console.log("F");
    }
    else
    {
        console.log("Error");
    }

</script>
</body>
