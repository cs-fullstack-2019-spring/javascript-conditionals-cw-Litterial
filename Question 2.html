<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hi>
    Question 2
</hi>
<script>
    var grade = parseInt(prompt("Please enter your grade.")); // nested parseInt() w/ prompt

    if(grade<= 100 && grade >= 90) //used && instead of || for comparision.
    {
      console.log("A");
    }
    else if(grade<=89 && grade >= 80)
    {
        console.log("B");
    }
    else if(grade<=79 && grade >= 70)
    {
        console.log("C");
    }
   else if(grade<=69 && grade >= 60)
    {
        console.log("D");
    }
    else if(grade<=50 && grade >= 0)
    {
        console.log("F");
    }
    else
    {
        console.log("Error");
    }

</script>
</body>
</html>
